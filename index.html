<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.M COMPTABLE - PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 transition-all duration-300" id="bodyTag">

    <div id="authSection" class="min-h-screen flex items-center justify-center p-6">
        <div class="auth-card p-8 rounded-3xl shadow-2xl w-full max-w-md border-t-8 border-indigo-600 bg-white">
            <div class="text-center mb-8">
                <div class="bg-yellow-500 text-black px-5 py-1 rounded-2xl font-black text-3xl inline-block shadow-lg">M.M</div>
                <h2 class="text-2xl font-black mt-4 uppercase tracking-tighter" id="authTitle">Se Connecter / تسجيل الدخول</h2>
            </div>
            <div class="space-y-5">
                <div class="input-group">
                    <label>Nom d'utilisateur / إسم المستخدم</label>
                    <input type="text" id="authUser" placeholder="Saisir votre nom">
                </div>
                <div class="input-group">
                    <label>Mot de passe / كلمة السر</label>
                    <input type="password" id="authPass" placeholder="••••••••">
                </div>
                <button onclick="handleAuth()" class="btn-primary w-full py-4 font-black uppercase tracking-widest shadow-xl">
                    Démarrer / ابدأ الآن
                </button>
                <p class="text-center text-sm text-indigo-500 font-bold cursor-pointer hover:underline" onclick="toggleAuthMode()" id="authToggle">
                    Créer un compte / إنشاء حساب جديد
                </p>
            </div>
        </div>
    </div>

    <div id="dashboardSection" class="hidden">
        <header class="main-header sticky top-0 z-50 px-4 py-4 shadow-2xl">
            <div class="container mx-auto flex justify-between items-center text-white">
                <div class="flex items-center gap-3">
                    <span class="bg-yellow-500 text-black px-2 py-1 rounded font-black">M.M</span>
                    <span class="font-bold hidden sm:inline uppercase tracking-widest">Comptable</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-slate-800 hover:scale-110 transition">
                        <i id="themeIcon" class="fas fa-moon text-yellow-400"></i>
                    </button>
                    <div class="text-right">
                        <p id="welcomeMsg" class="text-xs font-black uppercase text-yellow-500"></p>
                        <button onclick="logout()" class="text-[10px] text-red-400 font-bold uppercase hover:underline">Déconnexion / خروج</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 md:p-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="stat-card border-blue-500 bg-white p-5 shadow-lg">
                    <p class="text-[10px] font-black text-gray-400 uppercase">Ventes / المبيعات</p>
                    <h3 id="statVentes" class="text-2xl font-black">0.00 DH</h3>
                </div>
                <div class="stat-card border-green-500 bg-white p-5 shadow-lg">
                    <p class="text-[10px] font-black text-gray-400 uppercase">Bénéfices / الأرباح</p>
                    <h3 id="statRebeh" class="text-2xl font-black text-green-600">0.00 DH</h3>
                </div>
                <div class="stat-card border-red-500 bg-white p-5 shadow-lg">
                    <p class="text-[10px] font-black text-gray-400 uppercase">Crédits / الكريديات</p>
                    <h3 id="statKrida" class="text-2xl font-black text-red-600">0.00 DH</h3>
                </div>
            </div>

            <div class="flex flex-col xl:flex-row gap-6">
                <div class="w-full xl:w-1/3">
                    <div class="content-card p-6 rounded-3xl shadow-2xl border-b-8 border-indigo-600 bg-white">
                        <h2 class="text-xl font-black mb-6 flex justify-between items-center text-indigo-900">
                            <span>Saisie / إدخال</span>
                            <i class="fas fa-file-invoice-dollar"></i>
                        </h2>
                        <div class="space-y-4">
                            <div class="input-group"><label>Client / الزبون</label><input type="text" id="client" placeholder="Nom du client"></div>
                            <div class="input-group"><label>Article / السلعة</label><input type="text" id="article" placeholder="Désignation"></div>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="input-group"><label>Achat / شراء</label><input type="number" id="pAchat" placeholder="0.00"></div>
                                <div class="input-group"><label>Vente / بيع</label><input type="number" id="pVente" placeholder="0.00"></div>
                            </div>
                            <div class="input-group"><label>Payé / المدفوع</label><input type="number" id="paye" class="text-green-600 font-black text-lg" placeholder="0.00"></div>
                            <button onclick="saveData()" class="btn-primary w-full py-4 mt-4 font-black uppercase tracking-widest shadow-lg active:scale-95 transition">
                                Enregistrer / حفظ البيانات
                            </button>
                        </div>
                    </div>
                </div>

                <div class="w-full xl:w-2/3">
                    <div class="content-card rounded-3xl shadow-2xl overflow-hidden bg-white">
                        <div class="p-5 border-b bg-slate-50 dark:bg-slate-900 flex items-center">
                            <i class="fas fa-search mr-3 text-indigo-500"></i>
                            <input type="text" id="searchInput" onkeyup="searchData()" class="w-full bg-transparent outline-none font-bold" placeholder="Rechercher / بحث بالاسم أو السلعة...">
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-sm">
                                <thead class="bg-indigo-900 text-white text-[10px] uppercase tracking-widest">
                                    <tr>
                                        <th class="p-4">Client</th>
                                        <th class="p-4">Reste / باقي</th>
                                        <th class="p-4 text-center">QR</th>
                                        <th class="p-4 text-center"><i class="fas fa-trash-alt"></i></th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody" class="divide-y divide-gray-100"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="qrModal" class="hidden fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-[40px] text-center max-w-sm w-full shadow-2xl scale-in">
            <h3 class="text-indigo-900 font-black text-xl mb-2">Ticket / تذكرة</h3>
            <div id="qrcode" class="flex justify-center my-6 p-4 bg-gray-50 rounded-3xl border-2 border-dashed border-indigo-200"></div>
            <p id="qrInfo" class="text-sm font-bold text-gray-500 mb-8"></p>
            <button onclick="closeQR()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition">FERMER / إغلاق</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
