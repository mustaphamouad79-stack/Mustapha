<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.M - Système de Gestion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1><span class="logo">M.M</span> POS - إدارة المبيعات</h1>
        </header>

        <div class="pos-card">
            <div class="form-grid">
                <div class="input-group">
                    <label>المنتج / Produit</label>
                    <input type="text" id="product" placeholder="اسم المنتج">
                </div>
                <div class="input-group">
                    <label>الثمن / Prix (DH)</label>
                    <input type="number" id="price" placeholder="0.00">
                </div>
                <div class="input-group">
                    <label>طريقة الدفع / Paiement</label>
                    <select id="payment">
                        <option value="cash">نقداً (Cash)</option>
                        <option value="credit">دين (Crédit)</option>
                    </select>
                </div>
                <button class="add-btn" onclick="addItem()">إضافة لللقائمة</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>المنتج</th>
                            <th>الثمن</th>
                            <th>الدفع</th>
                            <th>حذف</th>
                        </tr>
                    </thead>
                    <tbody id="list"></tbody>
                </table>
            </div>

            <div class="dashboard">
                <div class="stat-card">
                    <span>Total Cash / الكاش</span>
                    <h3 id="cash">0 DH</h3>
                </div>
                <div class="stat-card">
                    <span>Total Crédit / الكريدي</span>
                    <h3 id="credit">0 DH</h3>
                </div>
                <div class="stat-card total-main">
                    <span>Total Général / المجموع</span>
                    <h2 id="total">0 DH</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
